<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitur EduApp</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #3498db;
      --secondary-color: #2ecc71;
      --background-light: #f4f6f7;
      --text-dark: #2c3e50;
      --transition-speed: 0.3s;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: var(--background-light);
      color: var(--text-dark);
      line-height: 1.6;
      scroll-behavior: smooth;
    }

    header {
      background: linear-gradient(135deg, var(--primary-color), #2980b9);
      color: white;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 100;
      width: 100%;
    }

    header h1 {
      margin-bottom: 15px;
      font-size: 1.8rem;
      font-weight: 700;
      letter-spacing: -1px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }

    .navigation {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }

    nav {
      width: 100%;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 25px;
      margin: 0;
      padding: 0;
      flex-wrap: wrap;
    }

    nav ul li {
      margin: 0;
      padding: 0;
    }

    nav a {
      display: inline-block;
      color: white;
      text-decoration: none;
      font-weight: 600;
      padding: 8px 15px;
      border-radius: 25px;
      transition: all var(--transition-speed) ease;
      position: relative;
      overflow: hidden;
      text-align: center;
    }

    nav a::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      transition: all var(--transition-speed) ease;
    }

    nav a:hover::before {
      left: 0;
    }

    nav a:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    nav a.active {
      background-color: rgba(255, 255, 255, 0.2);
      font-weight: 700;
    }

    main {
      padding: 40px 20px;
      max-width: 1200px;
      margin: 0 auto;
      background-color: white;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.05);
      min-height: calc(100vh - 200px);
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin: 40px 0;
    }

    .gallery-item {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      transition: all var(--transition-speed) ease;
      text-align: center;
      width: 300px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .gallery-item:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
    }

    .gallery-item img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 15px;
      transition: transform var(--transition-speed) ease;
    }

    .gallery-item:hover img {
      transform: scale(1.05);
    }

    .gallery-item p {
      font-weight: 700;
      color: var(--primary-color);
      margin-top: 15px;
      font-size: 18px;
    }

    h2 {
      color: var(--primary-color);
      text-align: center;
      border-bottom: 3px solid var(--secondary-color);
      padding-bottom: 12px;
      margin-bottom: 30px;
      font-weight: 700;
    }

    video {
      width: 100%;
      max-width: 900px;
      margin: 30px auto;
      display: block;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      transition: transform var(--transition-speed) ease;
    }

    video:hover {
      transform: scale(1.02);
    }

    footer {
      background: linear-gradient(135deg, var(--primary-color), #2980b9);
      color: white;
      text-align: center;
      padding: 15px;
      position: fixed;
      bottom: 0;
      width: 100%;
      box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
      font-size: 14px;
      z-index: 100;
    }

    @media (max-width: 768px) {
      header {
        padding: 15px 10px;
      }

      header h1 {
        font-size: 1.5rem;
      }

      nav ul {
        flex-direction: column;
        align-items: center;
        gap: 15px;
      }

      nav a {
        padding: 10px 20px;
        width: 200px;
        text-align: center;
      }
      
      .gallery {
        flex-direction: column;
        align-items: center;
      }
      
      .gallery-item {
        width: 90%;
        max-width: 400px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Fitur Unggulan EduApp</h1>
    <div class="navigation">
      <nav>
        <ul>
          <li><a href="index.html">Beranda</a></li>
          <li><a href="about.html">Tentang</a></li>
          <li><a href="features.html" class="active">Fitur</a></li>
          <li><a href="contact.html">Kontak</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <section>
      <h2>Fitur Interaktif</h2>
      <div class="gallery">
        <div class="gallery-item">
          <img src="kuisss.jpeg" alt="Kuis Interaktif">
          <p>Kuis Interaktif</p>
        </div>
        <div class="gallery-item">
          <img src="diskusi.jpeg" alt="Forum Diskusi">
          <p>Forum Diskusi</p>
        </div>
      </div>
    </section>
    <section>
      <h2>Video Pembelajaran</h2>
      <video controls>
        <source src="pendidikan.mp4" type="video/mp4">
        Browser Anda tidak mendukung video.
      </video>
    </section>
  </main>
  <footer>
    &copy; 2025 EduApp
  </footer>
</body>
</html>
